<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Video</h1>
    <video controls autoplay>
      <source src="movie.mp4" />
      <source src="movie.ogg" />
      This file format is not supported in your browser.
    </video>
    <h1>Audio</h1>
    <audio controls autoplay>
      <source src="horse.mp3" />
    </audio>
    <h1>Using iFrame to link a Page</h1>
    <iframe
      src="https://en.wikipedia.org/wiki/Pakistan"
      height="500"
      width="500"
    ></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/heE_lieGsZ8?si=v4leMfzydoW_aPZg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Using iFrame to link a Youtube Video</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-j4LCUUnXYo?si=Gj3NPUoAxLO0VUqI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h1>Using iFrame to show a Map</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.8945640535217!2d68.25800397521867!3d25.408339677575643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c795e86cdf11b%3A0xef1bd0f6ec31ced3!2sMehran%20University%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2s!4v1763634787138!5m2!1sen!2s"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
